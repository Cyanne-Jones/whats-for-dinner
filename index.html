<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <!<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">>
    <link href="http://fonts.cdnfonts.com/css/redressed" rel="stylesheet">
  </head>
  <body>
    <header class="purple-background">
      <h1>What's for Dinner???</h1>
    </header>
    <section class="tagline purple-background">
    <p>Welcome to <strong>CYANNE'S TOME SHOP OF RECIPES</strong>, pick what kind of food you want, and presto! Our house recipe spell picks what you should cook tonight!</p>
  </section>
    <section class="boxes">
      <section class="looking-for-box purple-background" id="looking-for-box">
        <h2>What are you looking for?<h2>
        <form>
          <input type="radio" id="side" name="answer" value="side">
          <label for="side">Side<label>
          <br>
          <input type="radio" id="main-dish" name="answer" value="main-dish">
          <label for="main-Dish">Main Dish<label>
          <br>
          <input type="radio" id="dessert" name="answer" value="dessert">
          <label for="dessert">Dessert<label>
          <br>
          <input type="radio" id="entire-meal" name="answer" value="entire-meal">
          <label for="entire-meal">Entire Meal<label>
          <br>
          <button id="lets-cook-button">✨Cast Thy Spell✨</button>
        </form>
      </section>
      <br>
      <section class="result-box purple-background">
        <p class="result-p">Cookpot??</p>
      </section>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
